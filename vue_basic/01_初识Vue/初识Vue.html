<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- note:初识Vue
      1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
      2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
      3.root容器里的代码被称为【Vue模板】；
      4.Vue实例和容器是一一对应的；（一个vue实例不能同时接管多个容器）
      5.真实开发中只有一个Vue实例，并且会配合着组件一起使用；（data可以拆成多个data（组件））
      6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；（js表达式是特殊的js语句，特殊在会产生一个值）
      7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

      注意区分：js表达式 和 js代码(语句)
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
          (1). a
          (2). a+b
          (3). demo(1)
          (4). x === y ? 'a' : 'b'
        2.js代码(语句)
          (1). if(){}
          (2). for(){}
    -->
    <!-- note:搭建vue开发环境?
      1.引入开发版的Vue
        1.在console中验证Vue是否被引入
        2.运行有两个提示：
          1.安装vue-devtools
          2.提示vue用的版本是开发版，不是发布版
        tag:vue.js可看到警告提示[vue warn]的源码（对开发中报的vue的原因查找很有作用）
      2.安装vue-devtools
      3.关闭开发版提示
        如何关闭上述提示？
          1.API->全局配置
          2.打印vue.config可看到全局配置属性
          3.关闭vue.config.productionTip=false
    -->
    <!-- note:做一个Hello小案例？
      1.准备好一个容器 
        tag:加载静态资源错误，页签图标找不到
          [Vue warn]: Failed to load resource: the server responded with a status of 404 (Not Found)
        tag:属性或方法age未定义
          [Vue warn]: Property or method "age" is not defined on the instance but referenced during render. Make sure that this property is reactive, either in the data option, or for class-based components, by initializing the property.
      2. 创建Vue实例，建立和dom联系
        1.tag:学习mvvm后才把x学位vm
        2.tag:参数是配置对象
        3.el是css的id选择器，找到容器。(document.getElementById('root'))
        tag:Vue是构造函数，需要关键词new
        [Vue warn]: Vue is a constructor and should be called with the `new` keyword
      3.和dom建立起联系后，进行数据绑定
        1.data用于存储可变数据，使用对象。（后面再使用其他东西）
        2.dom中使用插值语法:{{}}。（和对象没任何关系）
    -->
    <!-- 准备好一个容器 -->
    <div id="demo">
      <h1>Hello，{{name.toUpperCase()}}，{{address}} {{age}}</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

      const x = new Vue({
        el: "#demo", //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
        //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
        data: {
          name: "atguigu",
          address: "北京",
        },
      });
    </script>
  </body>
</html>
