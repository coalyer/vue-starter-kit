<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- note:Vue模板语法有2大类：
      1.插值语法：
        功能：用于解析标签体内容。
        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
      2.指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
        举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达，且可以直接读取到data中的所有属性。
        备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。
    -->
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="school.url.toUpperCase()" x="hello">点我去{{school.name}}学习1</a>
      <!-- tag:属性内部不能用插值语法
        [Vue warn]: Error compiling template:
          href="{{school.url}}": Interpolation inside attributes has been removed. Use v-bind or the colon shorthand instead. For example, instead of <div id="{{ val }}">, use <div :id="val">.
      -->
      <!-- <a href="{{school.url}}" x="hello">点我去{{school.name}}学习2</a> -->
      <!-- <a :href="{{school.url}}" x="hello">点我去{{school.name}}学习2</a> -->
      <a :href="school.url" x="hello">点我去{{school.name}}学习2</a>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        name: "jack",
        school: {
          name: "尚硅谷", // 连个name，所以设计成两个层级，拆成多个data（有了上一节所得组件的思想）
          url: "http://www.atguigu.com",
        },
      },
    });
  </script>
</html>
