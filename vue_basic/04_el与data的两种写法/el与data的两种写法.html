<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- note:data与el的2种写法
      1.el有2种写法
        (1).new Vue时候配置el属性。
        (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
        tag:$mount在构造函数（new Vue）中才能找到，打印v并不能直接看到$mount，而得从原型中找
        tag:$mount：挂载
          1.把容器中的模板交给实例进行解析
          2.解析之后把解析完的内容放回容器（挂载）
      2.data有2种写法
        (1).对象式
        (2).函数式
        如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
        tag:data在组件中必须使用函数式，否则会报错。
        tag:data函数式必须返回对象
        tag:data函数式是给Vue调用的，所以在date函数式中打印this是Vue对象
        tag:data()是data:function()的简写
      3.一个重要的原则：
        tag:由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。（而是Window）
          1.data()
    -->
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    //el的两种写法
    /* const v = new Vue({
      //el:'#root', //第一种写法
      data:{
        name:'尚硅谷'
      }
    })
    console.log(v)
    v.$mount('#root') //第二种写法 */

    //data的两种写法
    new Vue({
      el: "#root",
      //data的第一种写法：对象式
      /* data:{
        name:'尚硅谷'
      } */

      //data的第二种写法：函数式
      data() {
        console.log("@@@", this); //此处的this是Vue实例对象
        return {
          name: "尚硅谷",
        };
      },
    });
  </script>
</html>
