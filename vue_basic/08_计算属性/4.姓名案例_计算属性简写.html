<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>姓名案例_计算属性实现</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- note: 计算属性简写
      1.更多的形式计算属性不修改
      2.计算属性的getter方法直接赋值给计算属性名（//tag:感觉上计算属性像个方法，但不是）
      TODO:总结一些容易阐释奇异的简写-简写计算属性
    -->
    <!-- 准备好一个容器-->
    <div id="root">
      姓：<input type="text" v-model="firstName" /> <br /><br />
      名：<input type="text" v-model="lastName" /> <br /><br />
      全名：<span>{{fullName}}</span> <br /><br />
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el: "#root",
      data: {
        firstName: "张",
        lastName: "三",
      },
      computed: {
        //完整写法
        /* fullName:{
          get(){
            console.log('get被调用了')
            return this.firstName + '-' + this.lastName
          },
          set(value){
            console.log('set',value)
            const arr = value.split('-')
            this.firstName = arr[0]
            this.lastName = arr[1]
          }
        } */
        //简写
        // fullName:function() {
        //   console.log("get被调用了");
        //   return this.firstName + "-" + this.lastName;
        // },
        fullName() {
          console.log("get被调用了");
          return this.firstName + "-" + this.lastName;
        },
      },
    });
  </script>
</html>
