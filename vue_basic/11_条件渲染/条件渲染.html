<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- note:条件渲染：
        1.v-if指令
          写法：
            (1).v-if="表达式" 
            (2).v-else-if="表达式"
            (3).v-else="表达式"
          适用于：切换频率较低的场景。
          特点：不展示的DOM元素直接被移除。
          tag:注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

        2.v-show指令
          写法：v-show="表达式"
          适用于：切换频率较高的场景。
          特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

        3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
    -->
    <!-- 准备好一个容器-->
    <div id="root">
      <h2>当前的n值是:{{n}}</h2>
      <button @click="n++">点我n+1</button>
      <!-- 使用v-show做条件渲染 -->
      <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
      <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

      <!-- 使用v-if做条件渲染 -->
      <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
      <!-- <h2 v-if="1 === 1">欢迎来到{{name}}</h2> -->

      <!-- v-else和多个v-if：v-else只显示一个 -->
      <!-- <div v-if="n === 1">Angular</div>
      <div v-if="n === 1">React</div>
      <div v-if="n === 3">Vue</div>
      <div v-else>哈哈</div> -->

      <!-- tag:没有合适的v-if
        [Vue warn]: Error compiling template:
          v-else-if="n === 3" used on element <div> without corresponding v-if.
        打断了，后面的会失效
       -->
      <!-- v-else和v-else-if -->
      <!-- <div v-if="n === 1">Angular</div>
      <div v-else-if="n === 1">React</div>
      <div>@</div>
      <div v-else-if="n === 3">Vue</div>
      <div v-else>哈哈</div> -->

      <!-- v-if与template的配合使用 //tag:不能和v-show配合使用 -->
      <template v-if="n === 1">
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
      </template>
      <!-- tag:这种写法破话了结构，得修改样式去补救
      <div v-if="n === 1">
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
      </div> -->
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        n: 0,
      },
    });
  </script>
</html>
