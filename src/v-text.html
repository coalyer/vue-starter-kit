<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <title>v-text & v-html 实例</title>
  </head>

  <body>
    <h1>v-text & v-html 实例</h1>
    <hr />
    <div id="app">
      <spen>{{message}}</spen>=<span v-text="message"></span><br />
      <!-- <spen>{{dodo}}</spen> -->
      <spen v-html="dodo"></spen>
      <!--尽量少用dodo标签，会引起xss攻击，特别在用户提交表单的时候-->
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          message: "hello world!",
          dodo: "<h2>hello world!</h2>",
        },
      });
    </script>
  </body>
</html>
