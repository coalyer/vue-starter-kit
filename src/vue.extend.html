<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <title>Vue.extend 扩展实例构造器</title>
  </head>

  <body>
    <h1>Vue.extend 扩展实例构造器</h1>
    <hr />
    <!--需求:在博客页面多处显示作者的网名，并在网名上直接有链接地址-->
    <!--希望在html中只需要写<author></author>，这和自定义组件很像，但是他没有传递任何参数，只是个静态标签-->
    <author></author>
    <div id="author"></div>

    <script type="text/javascript">
      //首先用它来编写一个扩展实例构造器
      var authorURL = Vue.extend({
        template: "<p><a :href='authorUrl'>{{authorName}}</a></p>",
        data: function () {
          //和构造器的data不同，这里的data是方法，需要return出data
          return {
            authorName: "liyang",
            authorUrl: "http://www.jspang.com",
          };
        },
      });
      //然后需要挂载扩展实例构造器
      new authorURL().$mount("author"); //mount挂载
      new authorURL().$mount("#author"); //挂载到普通标签上，建议这样使用
    </script>
  </body>
</html>
