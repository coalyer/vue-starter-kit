<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <title>v-bind 实例</title>
  </head>

  <body>
    <h1>v-bind 实例</h1>
    <hr />
    <div id="app">
      <!-- <img src="https://jspang.com/images/next_blog.jpg" width="200px"> -->
      <!--为了美观都放在p标签里面-->
      <p><img v-bind:src="imgSrc" width="200px" /></p>
      <!--“:”是v-bind的缩写-->
      <p><a :href="webUrl" target="">技术胖</a></p>
      <!---------------------class的绑定--------------------->
      <!--工作中最长用v-bind来绑定css样式（class属性）-->
      <div :class="className">1、绑定classA</div>
      <!--是“：”不是"."-->
      <!--绑定class中的判断-->
      <div :class="{classA:isOk}">2、绑定class中的判断</div>
      <!--绑定class中的数组-->
      <div :class="[classA,classB]">3、绑定class中的数组</div>
      <!--绑定class中使用三元表达式判断-->
      <!--在工作中也是比较常用的-->
      <div :class="isOk?classA:classB">4、绑定class中使用三元表达式判断</div>
      <hr />
      <div>
        <input type="checkbox" id="isOk" v-model="isOk" />
        <label for="isOk">isOk={{isOk}}</label>
      </div>
      <!---------------------style的绑定--------------------->
      <hr />
      <!--绑定style-->
      <div :style="{color:red,fontSize:font}">5、绑定style</div>
      <!--用对象绑定style样式-->
      <div :style="styleObject">6、用对象绑定style样式</div>
      <!--绑定是非常重要的，工作中每写一个标签都会用到bind-->
    </div>
    <style>
      .classA {
        color: red;
      }

      .classB {
        font-size: 150%;
      }
    </style>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          imgSrc: "https://jspang.com/images/next_blog.jpg",
          webUrl: "https://jspang.com",
          className: "classA",
          isOk: true,
          classA: "classA",
          classB: "classB",
          red: "red", //每次绑定都要在data中重新注册一个
          font: "20px",
          styleObject: {
            color: "green",
            fontSize: "150%", //注意：vue中不支持CSS(font-size)写法，而用小驼峰命名法
          },
        },
      });
    </script>
  </body>
</html>
