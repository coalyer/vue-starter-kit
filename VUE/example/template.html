<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>Template 制作模版</title>
</head>

<body>
  <h1>Template 制作模版（三种写法）</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>
  <template id="demo2">
    <h2 style="color:red">我是template标签模板</h2>
  </template>
  <!--与type="text/javascript"不同-->
  <!--<script type="x-template" id="demo3" src="">好处：可以像js一样外部引用模板-->
  <script type="x-template" id="demo3">
    <h2 style="color:red">我是script标签模板</h2>
  </script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      //1、直接写在选项里的模板 //el/data等都是vue中的选项
      //“`”重音号，使用这个号是因为写template时经常用到单引号和双引号
      //   template: `
      //     <h1 style="color:red">我是选项模板</h1>
      //  `
      //2、写在template标签里的模板
      //这种写法更像是在写HTML代码，就算不会写Vue的人，也可以制作页面//直接从UI那得到切图代码就可以了
      // template: '#demo2'
      //3、写在script标签里的模板
      template: '#demo3'
    })
  </script>
</body>

</html>
